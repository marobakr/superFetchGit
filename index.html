<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="./img/favicon.png" />
		<title>GitFetch</title>
	</head>

	<body>
		<!-- main start -->

		<div class="main" id="main">
			<div class="container">
				<div class="option-box">
					<h4>Colors</h4>
					<ul class="colors-list">
						<li class="active" data-color="#EEB83B"></li>
						<li data-color="#e91e63"></li>
						<li data-color="#c54ac5"></li>
						<li data-color="#279CCE"></li>
					</ul>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div class="main__text-container">
							<h1 class="main__title">
								GitFetch - Profile Finder <br />
								for GitHub
							</h1>
							<p class="main__subtitle">
								Check out the repos, followers and more, <br />
								just by entering a username!
							</p>
						</div>
						<div class="main__input-container">
							<input
								type="search"
								id="search"
								class="main__input"
								placeholder="Enter a username..."
								required="required"
							/>
							<span>
								<a class="btn btn--shallow searchButton">Search</a>
							</span>
						</div>
					</div>
				</div>
				<div class="main__profile-container">
					<div class="main__profile">
						<div class="row">
							<div class="col-md-6">
								<p class="main__profile-name main__profile-key"></p>
								<p class="main__profile-username main__profile-key"></p>
								<p class="main__profile-followers main__profile-key"></p>
							</div>
							<div class="col-md-6">
								<p class="main__profile-url main__profile-key-url"></p>
								<p class="main__profile-locationn main__profile-key"></p>
								<p class="main__profile-repos main__profile-key"></p>
								<div class="pio">
									<p class="main__profile-bio main__profile-key-pio"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/app.js"></script>
		<!-- main end -->
	</body>
</html>
